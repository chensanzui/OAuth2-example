server.port=1113
eureka.instance.hostname=localhost
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
eureka.client.service-url.defaultZone = http://localhost:1111/eureka/
spring.application.name=service-client
security.oauth2.resource.user-info-uri=http://localhost:1112/users/current
security.oauth2.client.id=client_2
security.oauth2.client.client-secret=123456
security.oauth2.client.access-token-uri=http://localhost:1112/oauth/token
security.oauth2.client.grant-type=client_credentials,password
security.oauth2.client.scope=server
